<!DOCTYPE html>


<!--
    Meta-data is data about data
    it is used to tell the browser about the page
    and is therefore placed in the head
-->
<html>
    <head>
        <title>Meta Data</title>
        <!--Meta below VVVV-->
    <!--
        Think of a meta tag name, 
        as the name of that specific metatag
        and the content as what is inside that named meta tag
    -->
        <!-- The charset used in the page
        creators are encouraged to use the UTF-8(unicode)
            
    -->
        <meta charset="UTF-8">
        <meta name="description" content="A test page for meta data">
        <!--Keywords, useful for search engines.-->
        <meta name="keywords" contents="HTML,Meta,Data,Metadata,test,experiment">
        <!--Author, sign your stuff!-->
        <meta name="author" content="Danish Kode Monkey">
        <!--useful metatag for mobile scaling-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Automatically refresh after a given time-->
        <meta http-equiv="refresh" content="2">
    </head>
    <body>
    
        <h1>Meta data is so meta yo!</h1>

    </body>
</html>
