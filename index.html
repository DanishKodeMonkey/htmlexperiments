<!DOCTYPE html> <!-- Header that lets the browser know that this is a HTML5 document-->


<!--
so to clarify:
A element in HTML refers to the set of tags
enveloping the text.
For instance <html> is a opening tag, </html> is a closing tag
and together they make up a element.
-->

<html> <!--Represents the beginning of a HTML document-->
<head> <!--Head represents information about a webpage-->
    <title>My first website</title>
</head>
<body><!--is what you want to show the user-->
    <h1>This is my website!</h1>
    <hr><!-- horizontal rule adds a line to section up a web page, does not use end tag-->
    <br> <!--br tags are a line (br)eak-->
    <h1>h1, used for titles</h1>
    </br>
    <h2>h2, used for sub-titles</h2>
    <h3>h3, main text</h3>
    <h4>h4, sub text</h4>
    <h5>h5, small text</h5>
    <h6>h6, tiny text</h6>
    <p>This is a paragraph text, a blank line is placed above and below this</p>
    <!--below we play with hyperlinks!-->
    <a href="page2.html" target="_blank" title="This takes you page 2."
    >Go to page 2: Hyperlinks!</a>
    
    
</body>
</html>
